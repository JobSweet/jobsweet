<div class="container panel panel-default col-xs-4 col-xs-offset-4 ">
    <h1 class="panel-heading">Sign Up</h1>
    <form name="userRegistrationForm" class="user-registration-form">
        <div class="form-group">
            <input name="firstName" ng-model="firstName" type="text" id="firstName"  required>
            <label for="firstName" placeholder="Enter First Name" alt="First Name"></label>
            <span class="invalid-text" ng-show="userRegistrationForm.firstName.$touched && userRegistrationForm.firstName.$invalid">The First Name is required.</span>
        </div>
        <div class="form-group">
            <input name="lastName" ng-model="lastName" type="text"  id="lastName" required>
            <label for="lastName" placeholder="Enter Last Name" alt="Last Name"></label>
            <span class="invalid-text" ng-show="userRegistrationForm.lastName.$touched && userRegistrationForm.lastName.$invalid">The Last Name is required.</span>
        </div>
        <div class="form-group">
            <input name="cohortNum" ng-model="cohortNum" type="text"  id="cohortNum" required>
            <label for="cohortNum" placeholder="Enter Cohort Number" alt="Cohort Number"></label>
            <span class="invalid-text" ng-show="userRegistrationForm.cohortNum.$touched && userRegistrationForm.cohortNum.$invalid">The Cohort # is required.</span>
        </div>
        <div class="form-group">
            <input name="email" ng-model="email" type="email" id="email" required>
            <label for="email" placeholder="Enter Email" alt="Email"></label>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <span class="invalid-text" ng-show="userRegistrationForm.email.$touched && userRegistrationForm.email.$valid">An Email confirmation will be sent to {{email}}.</span>
        </div>

        <div class="form-group">
            <input name="password" ng-model="password" type="password" id="password" required>
            <label for="password" placeholder="Enter A Password" alt="Password"></label>
            <span class="invalid-text" ng-show="userRegistrationForm.password.$touched && userRegistrationForm.password.$invalid">A Password is required.</span>
        </div>

        <button type="submit" class="btn btn-success">Join</button>
    </form>
</div>
